<h1>Create New Playlist</h1>
<mat-dialog-content>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="form" (submit)="submit()">
                    <mat-form-field>
                        <mat-label>Playlist Name *</mat-label>
                        <input formControlName="name" matInput>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>Description *</mat-label>
                        <textarea formControlName="description" matInput></textarea>
                    </mat-form-field>
                </form>
                <form [formGroup]="secondForm">
                    <table *ngIf="do">
                      <tr *ngFor="let sing of lists.songs">
                        <td>
                          <mat-form-field>
                            <mat-label class="mx-auto">Song Title *</mat-label>
                            <input [value]="sing.title" matInput >
                          </mat-form-field>
                        </td>
                        <td>
                        <mat-form-field>
                        <mat-label>Artist *</mat-label>
                        <input [value]="sing.artist"  matInput>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field>
                        <mat-label>Duration *</mat-label>
                        <input [value]="sing.duration.valueOf()"  type="number" matInput>
                        </mat-form-field>
                    </td>
                    <td>
                        <button mat-mini-fab color="warn" (click)="delete(sing)">
                        -
                        </button>
                    </td>
                    </tr>
                </table>
                <table>
                <tr>
                <td>
                    <mat-form-field>
                    <mat-label>Song Title *</mat-label>
                    <input formControlName="title" matInput>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field id="mat-form-field">
                    <mat-label>Artist *</mat-label>
                    <input formControlName="artist" matInput>
                    </mat-form-field>
                </td>
                 <td>
                    <mat-form-field id="mat-form-field">
                    <mat-label>Duration *</mat-label>
                    <input formControlName="duration" type="number" matInput>
                    </mat-form-field>
                 </td>
                 <td>
                 </td>
                </tr>
              </table>
             </form>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="btn btn-1 btn-danger mr-3 " matDialogClose>Cancel</button>
    <button class="btn btn-1" type="submit" [disabled]="!form.valid || !secondForm.valid" (click)="submit()">Submit</button>
</mat-dialog-actions>
